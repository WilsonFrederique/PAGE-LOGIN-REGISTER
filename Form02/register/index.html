<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <!-- ========= REMIX ICON (remixicon.com) ============ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body{
            object-position: center;
            background-image: url(assets/images/bg1.jpg);
        }
    </style>
</head>
<body>

    <div class="login">
        <!-- <img src="assets/images/bg2.jpg" alt="login image" class="logon__img"> -->

        <form action="" class="login__form">
            <h1 class="login__title">REGISTER</h1>

            <div class="login__content">

                <div class="login__box">
                    <i class="ri-user-3-line login__user"></i>

                    <div class="login__box-input">
                        <input type="text" required class="login__input" placeholder=" ">
                        <label for="" class="login__label">Nom et Prenom</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" ">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-image-line"></i>

                    <div class="login__box-input">
                        <input type="file" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">Photo</label>
                    </div>
                </div>

            </div>
            

            <button class="login__button">Login</button>

            <p class="login__register">
                Do you have an account? <a href="#">Login</a>
            </p>
        </form>
    </div>


    <script src="assets/js/main.js"></script>

</body>
</html>
